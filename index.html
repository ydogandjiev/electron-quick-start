<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <h1>Hello World!</h1>
  <p>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js
    <script>document.write(process.versions.node)</script>,
    Chromium
    <script>document.write(process.versions.chrome)</script>,
    and Electron
    <script>document.write(process.versions.electron)</script>.
  </p>
  <input id="input" type="text" placeholder="https://www.bing.com"></input>
  <button onclick="go()">Go</button>
  <button onclick="focusWebview()" onkeydown="onKeyDown(event)">Focus Webview</button>
  <webview id="webview" src="https://www.bing.com"></webview>

  <script>
    function go() {
      var input = document.getElementById("input");
      var webview = document.getElementById("webview");
      webview.src = input.value;
      window.alert("Navigating to " + input.textContent);
    }

    function focusWebview() {
      var webview = document.getElementById("webview");
      webview.focus();
    }

    function onClick() {
      focusWebview();
    }

    function onKeyDown(event) {
      if (event.keyCode === 9) {
        focusWebview();
        event.preventDefault();
        event.stopPropagation();
      }
    }
  </script>
</body>

</html>
